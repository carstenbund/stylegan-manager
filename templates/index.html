<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>StyleGAN Walk</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        img { max-width: 512px; width: 100%; height: auto; display: block; margin: 1rem auto; }
        button { margin: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; }
    </style>
</head>
<body>
    <h1>StyleGAN Walk</h1>
    <div>
        <button id="play">Play</button>
        <button id="startRandom">Start Random Walk</button>
        <button id="stop">Stop</button>
        <a href="/gallery">Gallery</a>
    </div>
    <img id="image" alt="Generated image" />
    <script>
        let running = false;

        async function fetchLoop() {
            if (!running) return;
            try {
                const response = await fetch('/next_image', { cache: 'no-cache' });
                if (!response.ok) {
                    running = false;
                    return;
                }
                const blob = await response.blob();
                document.getElementById('image').src = URL.createObjectURL(blob);
                requestAnimationFrame(fetchLoop);
            } catch (err) {
                console.error('Error fetching image:', err);
                running = false;
            }
        }

        document.getElementById('play').addEventListener('click', () => {
            running = true;
            fetchLoop();
        });

        document.getElementById('startRandom').addEventListener('click', async () => {
            await fetch('/start_random_walk', { method: 'POST' });
            running = true;
            fetchLoop();
        });

        document.getElementById('stop').addEventListener('click', () => {
            running = false;
        });

        const params = new URLSearchParams(window.location.search);
        if (params.get('autoplay') === 'true') {
            running = true;
            fetchLoop();
        }
    </script>
</body>
</html>
