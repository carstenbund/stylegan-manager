<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>StyleGAN Walk</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        img { max-width: 512px; width: 100%; height: auto; display: block; margin: 1rem auto; }
        button { margin: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; }
        #stats { margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>StyleGAN Walk</h1>
    <div>
        <button id="play">Play</button>
        <label for="randSteps">Steps:</label>
        <input type="number" id="randSteps" value="120" min="2" style="width: 80px;" />
        <button id="startRandom">Start Random Walk</button>
        <button id="stop">Stop</button>
        <a href="/gallery">Gallery</a>
    </div>
    <img id="image" alt="Generated image" />
    <div id="stats"></div>
    <script>
        let running = false;

        async function fetchLoop() {
            if (!running) return;
            try {
                const response = await fetch('/next_image', { cache: 'no-cache' });
                if (!response.ok) {
                    running = false;
                    const err = await response.json().catch(() => ({}));
                    document.getElementById('stats').textContent = err.status || err.error || 'Error';
                    return;
                }
                const data = await response.json();
                document.getElementById('image').src = `data:image/png;base64,${data.image}`;
                document.getElementById('stats').textContent = `Walk ${data.walk_id}: step ${data.step + 1} / ${data.total_steps}`;
                requestAnimationFrame(fetchLoop);
            } catch (err) {
                console.error('Error fetching image:', err);
                running = false;
            }
        }

        document.getElementById('play').addEventListener('click', () => {
            running = true;
            fetchLoop();
        });

        document.getElementById('startRandom').addEventListener('click', async () => {
            const steps = parseInt(document.getElementById('randSteps').value, 10) || 120;
            await fetch('/start_random_walk', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ steps })
            });
            running = true;
            fetchLoop();
        });

        document.getElementById('stop').addEventListener('click', () => {
            running = false;
        });

        const params = new URLSearchParams(window.location.search);
        if (params.get('autoplay') === 'true') {
            running = true;
            fetchLoop();
        }
    </script>
</body>
</html>
